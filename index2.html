<html>
    <head>
       <link rel="stylesheet" href="style.css">
       <style>
            body{
            
            text-align: center;
            }
            
       </style>
    </head>
    <body>
            <nav id="nav">
                    <h1>Todo App</h1>
                </nav>
        Enter the task:<input type="text" id="task">
        <button onclick="Add()">Submit</button>
        <button onclick="Del()">Delete</button>
        <p id="area"><!--list--></p>
        <script>
            var data=[];
            var display=document.getElementById("area");
            function Add(){
                var input=document.getElementById("task");
                display.innerHTML="";
                data.push(input.value);
                console.log(data);
                for(var i in data){
                    newHTml="<h4>"+data[i]+"</h4>";
                    
                    display.innerHTML+=newHTml;
                }
                input.value="";
            }
            function Del(){
                var input=document.getElementById("task");
                display.innerHTML="";
                data.pop(input.value);
                console.log(data);
                for(var i in data){
                    newHTml="<h4>"+data[i]+"</h4>";
                    display.innerHTML+=newHTml;
                }
                input.value="";
            }
        </script>
    </body>
